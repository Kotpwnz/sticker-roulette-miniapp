<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Roulette</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎰 Sticker Roulette</h1>
  <div id="status">Нажми "Начать раунд"</div>

  <button id="startBtn">🎲 Начать раунд</button>
  <button id="addBtn" style="display:none">➕ Добавить стикер</button>
  <button id="spinBtn" style="display:none">🔄 Крутить!</button>

  <div id="wheel-container" style="display:none">
    <canvas id="canvas" width="280" height="280"></canvas>
  </div>

  <div id="players"></div>

  <script src="app.js"></script>
</body>
</html>
